<div class="modal-content" [busyIf]="isLoading">
    <form #modelPivotReportForm="ngForm" (ngSubmit)="save()" autocomplete="off">
        <div class="modal-header">
            <h4 class="modal-title">Model Pivot Report</h4>
            <button type="button" class="close" (click)="close()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="Database">{{ l("Database") }} *</label>
                <div class="ui-fluid">
                    <p-dropdown [required]="true" (onChange)="loadBuilds()" [options]="databaseList" [filter]="true"
                        [(ngModel)]="modelPivotReport.databaseID" name="databaseID" placeholder="Select...">
                    </p-dropdown>
                </div>
            </div>
            <div class="form-group">
                <label for="Build">{{ l("cBuildDescription") }} *</label>
                <div class="ui-fluid">
                    <p-dropdown (onChange)="getChildTables()" [required]="true" [options]="buildList" [filter]="true"
                        [(ngModel)]="modelPivotReport.buildID" name="buildID" placeholder="Select..."></p-dropdown>
                </div>
            </div>
            <div class="form-group">
                <label for="model1">{{ l("Model 1") }} *</label>
                <div class="ui-fluid">
                    <p-dropdown [required]="true" [options]="modelDropdown"  [filter]="true"
                        [(ngModel)]="modelPivotReport.model1" name="model1" placeholder="Select..."></p-dropdown>
                </div>
            </div>
            <div class="form-group">
                <label for="model2">{{ l("Model 2") }} *</label>
                <div class="ui-fluid">
                    <p-dropdown [required]="true" [options]="modelDropdown"  [filter]="true"
                        [(ngModel)]="modelPivotReport.model2" name="model2" placeholder="Select..."></p-dropdown>
                </div>
            </div>
            <div class="text-danger" *ngIf="
          modelPivotReport.model1 &&
          modelPivotReport.model2 &&
          modelPivotReport.model1 == modelPivotReport.model2
        ">
                Model 1 and Model 2 value cannot be same
            </div>
        </div>
        <div class="modal-footer">
            <div>
                <button [disabled]="isLoading" type="button" class="btn btn-default" (click)="close()">
                    {{ l("Cancel") }}
                </button>
                <button type="submit" class="btn btn-primary blue" [disabled]="
            !modelPivotReportForm.form.valid ||
            modelPivotReportForm.pristine ||
            modelPivotReport.model1 == modelPivotReport.model2
          ">
                    <i class="fa fa-save"></i>
                    <span>{{ l("Save") }}</span>
                </button>
            </div>
        </div>
    </form>
</div>
