
<div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
    <p-table #dataTable
             [value]="primengTableHelper.records"
             [busyIf]="primengTableHelper.isLoading"
             [scrollable]="true"
             scrollHeight="200px"
             [responsive]="primengTableHelper.isResponsive"
             dataKey="iExportOrder"
             [resizableColumns]="primengTableHelper.resizableColumns">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 10%;text-align:center" pSortableColumn="iExportOrder">
                    {{l('OrderHeader')}}
                    <p-sortIcon field="iExportOrder"></p-sortIcon>
                </th>
                <th style="width:20%" pSortableColumn="cOutputFieldName">
                    {{l('OutputFieldNameHeader')}}
                    <p-sortIcon field="cOutputFieldName"></p-sortIcon>
                </th>
                <th style="width: 20%" pSortableColumn="flddescr">
                    {{l('FieldFormulaHeader')}}
                    <p-sortIcon field="flddescr"></p-sortIcon>
                </th>
                <th style="width: 10%;text-align:center" pSortableColumn="iWidth">
                    {{l('WidthHeader')}}
                    <p-sortIcon field="iWidth"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-record="$implicit" let-expanded="expanded">
            <tr>
                <td style="width:10%;text-align:center">
                    <span class="ui-column-title"> {{l('iExportOrder')}}</span>
                    {{record.iExportOrder}}
                </td>
                <td style="width:20%">
                    <span class="ui-column-title"> {{l('cOutputFieldName')}}</span>
                    {{record.cOutputFieldName}}
                </td>
                <td style="width:20%">
                    <span class="ui-column-title"> {{l('flddescr')}}</span>
                    {{record.flddescr}}
                </td>
                <td style="width:10%;text-align:center">
                    <span class="ui-column-title"> {{l('iWidth')}}</span>
                    {{record.iWidth }}
                </td>

            </tr>
        </ng-template>
    </p-table>
    <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
        {{l('NoData')}}
    </div>
</div>
