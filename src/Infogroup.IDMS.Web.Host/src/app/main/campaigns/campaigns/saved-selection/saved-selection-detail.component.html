<!--<Primeng-Datatable-Start>-->
    <div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading" style="max-height:200px;overflow:auto;">
        <p-table #dataTable
                 (onLazyLoad)="getSavedSelectionsDetails()"
                 [value]="primengTableHelper.records"
                 rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                 [lazy]="true"
                 [scrollable]="true"
                 ScrollWidth="50%"
                 [responsive]="primengTableHelper.isResponsive"
                 dataKey="id"
                 [resizableColumns]="primengTableHelper.resizableColumns">
            <ng-template pTemplate="header">
                <tr>                
                    <th style="width: 45%">
                        {{l('Field')}}
                    </th>
                    <th style="width: 35%">
                        {{l('Operation')}}
                    </th>
                    <th style="width: 35%">
                        {{l('Values')}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-record="$implicit" let-expanded="expanded">
                <tr>                   
                    <td style="width:45%">
                        <span class="ui-column-title"> {{l('cFieldDescription')}}</span>
                        {{record.cFieldDescription}}
                    </td>
                    <td style="width:35%">
                        <span class="ui-column-title"> {{l('cValueOperator')}}</span>
                        {{record.cValueOperator}}
                    </td>
                    <td style="width:35%">
                        <span class="ui-column-title"> {{l('cValues')}}</span>
                        {{record.cValues}}
                    </td>
                </tr>
            </ng-template>
            
        </p-table>
        <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
            {{l('NoData')}}
        </div>        
    </div>
    <!--<Primeng-Datatable-End>-->
